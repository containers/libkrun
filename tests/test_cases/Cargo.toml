[package]
name = "test_cases"
edition = "2021"

[features]
host = ["krun-sys", "serde", "serde_json"]
guest = []

[lib]
name = "test_cases"

[dependencies]
krun-sys = { path = "../../krun-sys", optional = true }
macros = { path = "../macros" }
nix = { version = "0.29.0", features = ["socket", "ioctl"] }
anyhow = "1.0.95"
serde = { version = "1", features = ["derive"], optional = true }
serde_json = { version = "1", optional = true }
tempdir = "0.3.7"
