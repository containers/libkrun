[package]
name = "devices"
version = "0.1.0"
authors = ["The Chromium OS Authors"]
edition = "2021"

[features]
tee = []
amd-sev = ["blk", "tee"]
net = []
blk = []

[dependencies]
bitflags = "1.2.0"
crossbeam-channel = "0.5"
env_logger = "0.9.0"
libc = ">=0.2.39"
log = "0.4.0"
nix = { version = "0.24.1", features = ["poll"] }
rand = "0.8.5"
vm-memory = { version = ">=0.13", features = ["backend-mmap"] }

arch = { path = "../arch" }
utils = { path = "../utils" }
polly = { path = "../polly" }
virtio-bindings = "0.2.0"

[target.'cfg(target_os = "macos")'.dependencies]
hvf = { path = "../hvf" }
lru = ">=0.9"
